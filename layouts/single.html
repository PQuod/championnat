{{ partial "head.html" . }}
{{ partial "header.html" . }}
<main>
	<div class="content">
	<article>
	<div class="post-header">
		<h1><a href="{{ .RelPermalink }}">{{.Title}}</a></h1>
		<p class="meta">{{ .Date.Format "02/01/2006" }}</p>
	</div>
	<div class="post-content">
		{{ .Content }}
	</div>
	</article>
	</div>
</main
{{ partial "footer.html" . }}
