 {{ partial "head.html" . }}
 {{ partial "header.html" . }}
 <main>
   <div class="main">
   <table>
     <tr>
       <td class="navigation">
         {{ partial "nav.html" . }}
        </td>
	       <td class="content">
		         {{ range .Site.Taxonomies.categories.index }}
          		<div class="post-header">
          			<h1>{{ .Title }}</h1>
          		</div>
        		<div class="post-content">
        			{{ .Content }}
        			{{ end }}
        		</div>
        </td>
        </tr>
        </table>
      </div>
</main>
{{ partial "footer.html" . }}
